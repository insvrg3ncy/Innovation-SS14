- type: entity
  parent: VendingMachine
  id: IS14VendingMachineMilicia
  name: MilicVend
  description: Cop wardrobe.
  components:
  - type: VendingMachine
    pack: IS14MilicInventory #
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
  - type: DatasetVocalizer
    dataset: IS14MilicVendAds #
  - type: SpeakOnUIClosed
    pack: IS14MilicVendGoodbyes #
  - type: Sprite
    sprite: _IS14/Structures/Machines/Vends/milicia.rsi #
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AccessReader
    access: [["Service"]]
  - type: PointLight
    radius: 2
    energy: 1.6
    color: "#4b93ad"
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true

