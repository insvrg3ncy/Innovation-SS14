- type: entity
  parent: Clothing
  id: IS_IdCardBase
  name: identification card
  description: A card necessary to access various areas aboard the station.
  abstract: true
  components:
  - type: Sprite
    layers:
    - map: [ "enum.IdCardVisualLayers.Base" ]
    - map: [ "enum.IdCardVisualLayers.Sticker" ]
  - type: CardStickerTarget
  - type: IdCardVisuals
  - type: Appearance
  - type: Clothing
    slots:
    - idcard
    sprite: Objects/Misc/id_cards.rsi
  - type: Item
    size: Small
    heldPrefix: default
    storedRotation: -90
  - type: Access
  - type: IdCard
  - type: StationRecordKeyStorage
  - type: Tag
    tags:
    - DoorBumpOpener
    - WhitelistChameleon
    - WhitelistChameleonIdCard
  - type: StealTarget
    stealGroup: IDCard
  - type: MiningPoints # DeltaV
  - type: NanoChatCard # DeltaV
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/card_pickup.ogg
      params:
        volume: -5
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/handling/card_drop.ogg
      params:
        volume: -5
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/handling/card_drop.ogg
      params:
        volume: -5


