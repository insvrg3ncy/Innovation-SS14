# ========================== Galaxy

- type: entity
  id: CardStickerGalaxy
  name: galaxy card sticker
  parent: BaseItem
  description: Make your id card more cool!
  components:
  - type: Sprite
    sprite: /Textures/_IS14/Objects/Fun/id_stickers.rsi
    state: galaxy
  - type: CardSticker
    cardStickerProto: CardStickerGalaxy

- type: cardSticker
  id: CardStickerGalaxy
  name: card-sticker-galaxy
  icon:
    sprite: _IS14/Objects/Fun/id_stickers.rsi
    state: galaxy

