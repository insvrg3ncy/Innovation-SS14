- type: entity
  id: MedWideLocker
  parent: LockerBase
  components:
  - type: Sprite
    sprite: _IS14/Structures/Storage/Lockers/Medical_wide.rsi
    noRot: true
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: AccessReader
    access: [["Medical"]]
  - type: EntityStorageVisuals
    stateBaseClosed: base
    stateDoorOpen: opened
    stateDoorClosed: closed

