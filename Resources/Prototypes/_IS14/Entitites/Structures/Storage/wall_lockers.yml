- type: entity
  id: ClosetWallHoS
  parent: BaseWallLocker
  name: настенный шкафчик Начальника Отдела Милиции
  description: Что же хранит в себе этот настенный шкафчик? Ведомо только Начальству - половина Начальству Министерства Внутренних дел, вторая людям ЦРБ.
  components:
  - type: Sprite
    layers:
    - state: hos_generic
      sprite: _IS14/Structures/Storage/wall_locker.rsi
      map: ["enum.StorageVisualLayers.Base"]
    - state: hos_closed
      sprite: _IS14/Structures/Storage/wall_locker.rsi
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      sprite: Structures/Storage/wall_locker.rsi
      map: ["enum.WeldableLayers.BaseWelded"]
      visible: false
    - state: locked
      sprite: Structures/Storage/wall_locker.rsi
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
  - type: EntityStorageVisuals
    stateBaseClosed: hos_generic
    stateDoorOpen: hos_open
    stateDoorClosed: hos_closed
  - type: AccessReader
    access: [["HeadOfSecurity"]]

